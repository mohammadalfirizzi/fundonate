<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Fun Donation</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>

<body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 font-montserrat">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-purple-600 mb-6">FunDonate</h2>
        <p class="text-center text-gray-500 mb-6">Masuk ke akun donasi kamu</p>

        <form action="home.html" class="space-y-5">
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
                <input type="email"
                    class="w-full px-4 py-2 border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
                    placeholder="emailmu@email.com" required />
            </div>
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-700">Password</label>
                <input type="password"
                    class="w-full px-4 py-2 border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
                    placeholder="********" required />
            </div>

            <div class="flex justify-between items-center">
                <a href="#" class="text-sm text-green-500 hover:text-green-600" id="forgotPasswordBtn">Lupa
                    Password?</a>
            </div>

            <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-all duration-200">
                Masuk
            </button>

            <p class="text-sm text-center text-gray-600">Belum punya akun?
                <a href="register.html" class="text-purple-600 hover:underline">Daftar sekarang</a>
            </p>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md mx-auto">
            <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Reset Password</h2>

            <!-- Form inside Modal -->
            <form>
                <div class="mb-4">
                    <label for="resetEmail" class="block text-gray-700">Enter your email</label>
                    <input type="email" id="resetEmail"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                        placeholder="Your email address" required>
                </div>

                <button id="closeModalBtn"
                    class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Send
                    Reset Link</button>
            </form>

            <!-- Close Button -->
            <div class="mt-4 text-center">
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-600">Cancel</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.tailwindcss.com"></script>

<script>
    // Get modal elements
    const forgotPasswordModal = document.getElementById('forgotPasswordModal');
    const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');

    // Open the modal when the user clicks "Lupa Password?"
    forgotPasswordBtn.addEventListener('click', function (e) {
        e.preventDefault();
        forgotPasswordModal.classList.remove('hidden');
    });

    // Close the modal when the user clicks the close button
    closeModalBtn.addEventListener('click', function () {
        forgotPasswordModal.classList.add('hidden');
    });

    // Close the modal if the user clicks outside the modal
    window.addEventListener('click', function (e) {
        if (e.target === forgotPasswordModal) {
            forgotPasswordModal.classList.add('hidden');
        }
    });
</script>


</html>
