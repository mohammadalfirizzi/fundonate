<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Fun Donation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 font-sans">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-purple-600 mb-6">🎁 FunDonate</h2>
        <p class="text-center text-gray-500 mb-6">Masuk ke akun donasi kamu</p>

        <form action="home.html" class="space-y-5">
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
                <input type="email"
                    class="w-full px-4 py-2 border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
                    placeholder="you@email.com" required />
            </div>
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-700">Password</label>
                <input type="password"
                    class="w-full px-4 py-2 border border-purple-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400"
                    placeholder="********" required />
            </div>

            <div class="flex justify-between items-center">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" class="text-purple-500" />
                    <span class="text-sm text-gray-600">Ingat saya</span>
                </label>
                <a href="#" class="text-sm text-purple-600 hover:underline">Lupa password?</a>
            </div>

            <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-all duration-200">
                Masuk
            </button>

            <p class="text-sm text-center text-gray-600">Belum punya akun?
                <a href="register.html" class="text-purple-600 hover:underline">Daftar sekarang</a>
            </p>
        </form>
    </div>
</body>

</html>
